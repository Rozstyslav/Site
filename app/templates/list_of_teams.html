<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Teams</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">All teams</h1>
        <div>
            <a href="{{ url_for('web.daily_matches') }}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{{ url_for('web.daily_matches') }}" class="btn btn-outline-secondary">Back to matches</a>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3">
    {% for team in teams %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body d-flex align-items-center">
                {% if team.logo %}
                    <img src="{{ team.logo }}" alt="logo" width="40" class="me-3">
                {% endif %}
                <h5 class="mb-0">
                    <a href="{{ url_for('web.info_team', id=team.id) }}" class="text-decoration-none text-dark">
                        {{ team.name }}
                    </a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

</body>
</html>
