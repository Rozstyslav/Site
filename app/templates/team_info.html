<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">About Club</h1>
        <div>
            <a href="{{ url_for('web.daily_matches') }}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{{ url_for('web.players', id=team.id) }}" class="btn btn-outline-secondary me-2">Players</a>
            <a href="{{ url_for('web.list_of_teams') }} " class="btn btn-outline-secondary">Back to teams</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title mb-3">{{ team.name }}</h2>
                    <p class="mb-2"><strong>Country:</strong> {{ team.country }}</p>
                    <p class="mb-2"><strong>Founded:</strong> {{ team.founded }}</p>
                    <p class="mb-2">
                        <strong>Stadium:</strong> {{ team.venue_name }}
                        ({{ team.venue_city }}, {{ team.capacity }} seats)
                    </p>
                </div>
            </div>

            <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                {% if team.logo %}
                    <img src="{{ team.logo }}" alt="{{ team.name }} logo" class="img-fluid rounded" style="max-height: 150px;">
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
