<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Premier League 2023</h1>
        <div>
            <a href="{{ url_for('web.daily_matches') }}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{{ url_for('web.list_of_teams') }}" class="btn btn-outline-secondary">Teams</a>
        </div>
    </div>

    <div class="mb-3">
        <input type="text" id="team-filter" class="form-control" placeholder="Filter by team">
    </div>

    <ul id="match-list" class="list-group">
        {% for match in daily_matches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <strong>{{ match.home_team }}</strong> vs <strong>{{ match.away_team }}</strong><br>{{ match.date }}
            </span>
            <a href="{{ url_for('web.match', id=match.id) }}" class="btn btn-sm btn-primary">Details</a>
        </li>
        {% endfor %}
    </ul>
</div>


<script>
    const input = document.getElementById('team-filter');
    const matchList = document.getElementById('match-list');

    input.addEventListener('keyup', () => {
        const query = input.value.trim();
        fetch(`/api/matches?team=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                matchList.innerHTML = '';

                if (data.length === 0) {
                    matchList.innerHTML = '<li class="list-group-item text-muted">No matches found.</li>';
                    return;
                }

                data.forEach(match => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <span><strong>${match.home_team}</strong> vs <strong>${match.away_team}</strong><br>${match.date}</span>
                        <a href="/match/${match.id}" class="btn btn-sm btn-primary">Details</a>
                    `;
                    matchList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching matches:', error);
            });
    });
</script>

</body>
</html>
