<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Match</title>
</head>
<body>
    <h1>Edit Match</h1>

    <form id="editMatchForm">
        <label for="date">Match Date:</label>
        <input type="date" id="date" name="date" required value="{{ match['date'] }}"><br><br>

        <label for="home_goals">Home Goals:</label>
        <input type="number" id="home_goals" name="home_goals" required value="{{ match['home_goals'] }}"><br><br>

        <label for="away_goals">Away Goals:</label>
        <input type="number" id="away_goals" name="away_goals" required value="{{ match['away_goals'] }}"><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById('editMatchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const matchId = window.location.pathname.split('/').pop();

            fetch(`/match/${matchId}`, {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerText = '✔️ Match updated successfully.';
                } else {
                    return response.text().then(text => {
                        document.getElementById('status').innerText = '❌ Update failed: ' + text;
                    });
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = '⚠️ Error: ' + error;
            });
        });
    </script>
</body>
</html>
