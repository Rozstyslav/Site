<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Players</h1>
        <div>
         <a href="{{ url_for('web.daily_matches') }}" class="btn btn-outline-primary me-2">Home</a>
         <a href="{{ url_for('web.info_team', id=team_id) }}" class="btn btn-outline-secondary">Back to Club</a>
        </div>
    </div>

    <div class="mb-3">
        <input type="text" id="player-filter" class="form-control" placeholder="Filter by name">
    </div>


    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th><th>Age</th><th>Position</th><th>Nationality</th>
                    <th>Appearances</th><th>Goals</th><th>Assists</th><th>Passes</th>
                </tr>
            </thead>
            <tbody id="player-list">
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.age }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.nationality }}</td>
                    <td>{{ player.appearances }}</td>
                    <td>{{ player.goals }}</td>
                    <td>{{ player.assists }}</td>
                    <td>{{ player.passes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    const input = document.getElementById('player-filter');
    const playersList = document.getElementById('player-list');
    const teamId = {{ team_id|tojson }};

    input.addEventListener('keyup', () => {
        const query = input.value.trim();
        fetch(`/api/team/${teamId}/players?name=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(players => {
                playersList.innerHTML = '';

                if (players.length === 0) {
                    playersList.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center text-muted">No players found.</td>
                        </tr>`;
                    return;
                }

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.age}</td>
                        <td>${player.position}</td>
                        <td>${player.nationality}</td>
                        <td>${player.appearances}</td>
                        <td>${player.goals}</td>
                        <td>${player.assists}</td>
                        <td>${player.passes}</td>
                    `;
                    playersList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching players:', error);
            });
    });
</script>

</body>
</html>
